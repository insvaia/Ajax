<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识Promise</title>
</head>

<body>
  <script>
    /**
     * 目标：使用Promise管理异步任务
    */
    const p = new Promise((resolve, reject) => {
      //模拟异步任务
      setTimeout(() => {
        //任务成功
        // resolve('任务成功')
        //任务失败
        reject(new Error('失败了'))
      }, 2000)
    })
    p.then(value => {
      console.log(value)
    }).catch(error => {
      console.log(error)
    })  
  </script>
</body>

</html>
